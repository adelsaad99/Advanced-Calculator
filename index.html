<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <!-- Linking the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the calculator -->
    <div id="calculator_container">
        <!-- Display area where the input/output will be shown -->
        <div id="display_area"></div>

        <!-- First row of buttons -->
        <div class="calculator_row">
            <!-- Clear button (C) -->
            <button>C</button>
            <!-- Delete button (DEL) -->
            <button>DEL</button>
            <!-- Percentage button (%) -->
            <button>%</button>
            <!-- Division operator button (÷) -->
            <button class="operator">/</button>
        </div>

        <!-- Second row of buttons -->
        <div class="calculator_row">
            <!-- Number buttons -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <!-- Multiplication operator button (*) -->
            <button class="operator">*</button> 
        </div>

        <!-- Third row of buttons -->
        <div class="calculator_row">
            <!-- Number buttons -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <!-- Subtraction operator button (–) -->
            <button class="operator">-</button>
        </div>

        <!-- Fourth row of buttons -->
        <div class="calculator_row">
            <!-- Number buttons -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <!-- Addition operator button (+) -->
            <button class="operator">+</button>
        </div>

        <!-- Fifth row of buttons -->
        <div class="calculator_row">
            <!-- Double zero button (00) -->
            <button>00</button>
            <!-- Zero button (0) -->
            <button>0</button>
            <!-- Decimal point button (.) -->
            <button>.</button>
            <!-- Equals operator button (=) -->
            <button class="operator">=</button>
        </div>        
    </div>

    <!-- Linking the external JavaScript file for functionality -->
    <script src="main.js"></script>
</body>
</html>
